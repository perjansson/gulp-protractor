<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>gulp-protractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="gulpProtractorApp">

  <div class="container" ng-controller="MainController as vm">
    <h1 id="header">Gulp with Protractor</h1>
    <div id="posts" ng-show="vm.posts.length">
      <div ng-repeat="post in vm.posts">
        {{ post.title }}
      </div>
    </div>
    <div ng-show="!vm.posts.length">No posts... yet.</div>
  </div>

</body>

</html>
